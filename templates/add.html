{% extends 'base.html' %}
{% block content %}
<h1>Añadir receta desde Instagram</h1>
<p>Pega la URL de un post público (p. ej. https://www.instagram.com/p/XXXXXXXX/ o /reel/XXXXXXXX/).</p>

<form method="post" class="mt-3">
  <div class="mb-3">
    <label for="url" class="form-label">URL del post</label>
    <input type="url" id="url" name="url" class="form-control" placeholder="https://www.instagram.com/p/..." required>
  </div>

  <div class="row g-3">
    <div class="col-md-6">
      <label for="title" class="form-label">Título (opcional)</label>
      <input type="text" id="title" name="title" class="form-control" placeholder="Ej: Tarta de queso rápida">
      <div class="form-text">Si lo dejas vacío, se generará automáticamente.</div>
    </div>

    <div class="col-md-6">
      <label for="folder" class="form-label">Carpeta / Categoría (opcional)</label>
      <input type="text" id="folder" name="folder" class="form-control" placeholder="Ej: Postres, Entrantes">
      <div class="form-text">Si lo dejas vacío se usará "General".</div>
    </div>
  </div>

  <div class="mt-4">
    <button class="btn btn-success">Guardar</button>
    <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancelar</a>
  </div>
</form>
{% endblock %}
