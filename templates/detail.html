{% extends 'base.html' %}
{% block content %}
<h1>{{ r.title }}</h1>

{% if r.image_url %}
  <img src="{{ r.image_url }}" class="img-fluid rounded mb-3" alt="Imagen receta">
{% endif %}

<p><strong>Autor:</strong> {{ r.author }}</p>
<p><strong>Carpeta:</strong> {{ r.folder or 'General' }}</p>
<p><strong>Fecha:</strong> {{ r.posted_at }}</p>
<p><strong>Likes:</strong> {{ r.likes }}</p>

<h4>Descripción</h4>
<pre class="caption-pre">{{ r.caption }}</pre>

<a href="{{ r.url }}" target="_blank" class="btn btn-outline-secondary">Ver en Instagram</a>
<a href="{{ url_for('index') }}" class="btn btn-primary">⬅ Volver</a>
{% endblock %}
