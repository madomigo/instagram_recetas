{% extends 'base.html' %}
{% block content %}
<h1>📁 Carpeta: {{ folder }}</h1>

{% if recipes %}
  <div class="row">
    {% for r in recipes %}
    <div class="col-md-4 mb-4">
      <div class="card h-100 shadow-sm">
        {% if r.image_url %}
          <img src="{{ r.image_url }}" class="card-img-top" alt="Imagen receta">
        {% endif %}
        <div class="card-body">
          <h5 class="card-title">{{ r.title }}</h5>
          <p class="card-text"><small class="text-muted">Autor: {{ r.author }}</small></p>
          <a href="{{ url_for('detail', folder_name=folder, recipe_id=r.id) }}" class="btn btn-primary btn-sm">Ver</a>
          <form action="{{ url_for('delete', recipe_id=r.id) }}" method="post" style="display:inline-block" onsubmit="return confirm('¿Seguro que quieres borrar esta receta?')">
            <button class="btn btn-danger btn-sm">Eliminar</button>
          </form>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
{% else %}
  <p>No hay recetas en esta carpeta todavía.</p>
{% endif %}

<a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">⬅ Volver a carpetas</a>
{% endblock %}
