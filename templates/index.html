{% extends 'base.html' %}
{% block content %}
<h1 class="mb-3">📂 Mis carpetas de recetas</h1>

{% if folders %}
  <div class="list-group">
    {% for f in folders %}
      <a href="{{ url_for('folder', folder_name=f) }}" class="list-group-item list-group-item-action">
        📁 {{ f }}
      </a>
    {% endfor %}
  </div>
{% else %}
  <p>No tienes carpetas todavía. Añade una receta para empezar.</p>
{% endif %}
{% endblock %}
